<div class="modal" [ngStyle]="{'display': showModalRegistro ? 'block' : 'none'} " >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalAlta">Alta de Todo</p>
        <button type="button" class="close" (click)="cerrar()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="form" (keyup.enter)="Submit()">
            <div class="form-group">
              <label for="idTodoEdit">Id: </label>
              <input type="text" id="idTodoEdit" formControlName="idTodoEdit" class="form-control" placeholder="ingrese un Id" [ngClass]="{ 'is-invalid': submitted && f.idTodoEdit.errors?.required }">
              <div *ngIf="submitted && f.idTodoEdit.errors?.required" class="invalid-feedback"
                autocomplete="username">
                <div *ngIf="f.idTodoEdit.errors?.required">Debe ingresar un Id.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="descripcionEdit">Descripcion: </label>
              <input type="text" id="descripcionEdit" formControlName="descripcionEdit" class="form-control" placeholder="ingrese una descripcion" [ngClass]="{ 'is-invalid': submitted && f.descripcionEdit.errors?.required }">
              <div *ngIf="submitted && f.descripcionEdit.errors?.required" class="invalid-feedback"
                autocomplete="descripcionEdit">
                <div *ngIf="f.descripcionEdit.errors?.required">Debe ingresar una descripcion.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="estadoEdit">Estado: </label>
              <select id="estadoEdit" formControlName="estadoEdit" class="form-control" placeholder="estadoEdit">
                <option selected value="">Seleccione</option>
                <option >Pendiente</option>
                <option>Resuelta</option>
              </select>
              <div *ngIf="submitted && f.estadoEdit.errors?.required" class="invalid-feedback">
                <div *ngIf="f.estadoEdit.errors?.required">Debe ingresar un Estado.</div>
              </div>
          </div>
            <div class="form-group">
              <label for="fotoEdit">Foto </label>
              <input type="file" id="fotoEdit" formControlName="fotoEdit" class="form-control-file" (change)="onFileChange($event)" #fileInput>
            </div>
            <small *ngIf="error" class="text-danger font-weight-bold"><i class="fa fa-times"></i> {{errorMessage}} </small>
            <small *ngIf="success" class="text-success font-weight-bold"><i class="fas fa-check"></i> Todo registrada
              correctamente. </small>
           <div class="modal-footer">
            <button type="submit" class="btn btn-primary col-5" (click)="Submit()">Registrar</button><br>
            <button type="submit" class="btn btn-secondary col-5" (click)="cerrar()">Cancelar</button><br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
